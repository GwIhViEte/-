name: Build macOS Executable

on:
  push:
    branches: [ main, master, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11, 3.12]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt

    - name: Install additional dependencies for packaging
      run: |
        pip install aiohttp pillow

    - name: Build executable with PyInstaller
      run: |
        pyinstaller --onefile --windowed --name "AI小说生成器_v${{ matrix.python-version }}" --icon=resources/icon.icns main.py

    - name: Create output directory
      run: |
        mkdir -p dist/macos

    - name: Copy additional files
      run: |
        # Copy essential directories and files
        mkdir -p dist/macos/core
        mkdir -p dist/macos/utils
        mkdir -p dist/macos/templates
        mkdir -p dist/macos/ui
        mkdir -p dist/macos/resources
        mkdir -p dist/macos/example_prompts
        
        # Copy core files
        cp core/*.py dist/macos/core/
        
        # Copy utility files
        cp utils/*.py dist/macos/utils/
        
        # Copy template files
        cp templates/*.py dist/macos/templates/
        
        # Copy UI files
        cp ui/*.py dist/macos/ui/
        cp -r ui/assets dist/macos/ui/
        
        # Copy resources
        cp -r resources/* dist/macos/resources/ 2>/dev/null || true
        
        # Copy examples
        cp example_prompts/* dist/macos/example_prompts/ 2>/dev/null || true
        
        # Copy main files
        cp main.py dist/macos/
        cp main_wrapper.py dist/macos/
        
        # Copy documentation
        cp README.md dist/macos/
        cp README_EN.md dist/macos/
        
        # Copy license
        cp LICENSE.txt dist/macos/ 2>/dev/null || true

    - name: Create version info
      run: |
        # Create version info file
        echo "Build Information" > dist/macos/build_info.txt
        echo "==================" >> dist/macos/build_info.txt
        echo "Build Date: $(date)" >> dist/macos/build_info.txt
        echo "Build Time: $(date +%T)" >> dist/macos/build_info.txt
        echo "Python Version: ${{ matrix.python-version }}" >> dist/macos/build_info.txt
        echo "Git Commit: ${{ github.sha }}" >> dist/macos/build_info.txt
        echo "Branch: ${{ github.ref_name }}" >> dist/macos/build_info.txt

    - name: Create launcher script
      run: |
        # Create a launcher script
        cat > dist/macos/launcher.command << 'EOF'
        #!/bin/bash
        echo "AI小说生成器启动器"
        echo "=================="
        
        # Get script directory
        DIR="$( cd "$( dirname "${BASH_SOURCE[0]}" )" &> /dev/null && pwd )"
        
        # Run executable
        cd "$DIR"
        ./AI小说生成器_v${{ matrix.python-version }}
        EOF
        
        chmod +x dist/macos/launcher.command

    - name: Create ZIP archive
      run: |
        cd dist/macos
        zip -r "../AI小说生成器_v${{ matrix.python-version }}_macos.zip" *

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: AI小说生成器_v${{ matrix.python-version }}_macos
        path: |
          dist/AI小说生成器_v${{ matrix.python-version }}
          dist/AI小说生成器_v${{ matrix.python-version }}_macos.zip
        retention-days: 30

    - name: Create Release (if tag)
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/AI小说生成器_v${{ matrix.python-version }}
          dist/AI小说生成器_v${{ matrix.python-version }}_macos.zip
        draft: false
        prerelease: contains(github.ref, 'beta')
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}